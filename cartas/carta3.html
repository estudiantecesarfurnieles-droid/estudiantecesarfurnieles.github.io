<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para Yulianis</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f0e3;
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 900px;
  }

  @media(min-width: 600px){
    .container {
      flex-direction: row;
      align-items: flex-start;
    }
  }

  .card {

    border: 2px solid #ffd1c1;
    border-radius: 15px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .line {
    opacity: 0;
    margin-bottom: 10px;
  }

  .line.show {
    opacity: 1;
    transition: opacity 0.5s;
  }

  /* Notita */
  .note-container {

    max-width: 200px;
    text-align: center;
    flex-shrink: 0;
    position: relative;
  }

  .note-image {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* cuadrado */
    background: url('ruta_de_la_imagen.jpg') no-repeat center/cover;
    border: 2px solid #ffd1c1;
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
  }

  .note-title {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 16px;
  }

  .note-popup {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 247, 240, 0.95);
    border-radius: 10px;
    padding: 10px;
    font-size: 14px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .note-popup p {
    margin: 0;
  }

  .note-instruction {
    font-size: 12px;
    margin-top: 5px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <!-- La carta se agregar√° aqu√≠ l√≠nea por l√≠nea con JS -->
  </div>

  <div class="note-container">
    <div class="note-title">Notita üíå</div>

<script>

</script>

</body>
</html>
