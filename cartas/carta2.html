<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    .card {

      background: white;
      border-radius: 20px;

      text-align: center;

    @keyframes glow {

    .card-header {

      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .card-body {

    }

    .card-body h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
      min-height: 60px; /* para que no salte el tama√±o */
      transition: opacity 0.5s ease;
    }

    .card-body p {

      color: #333;
      min-height: 50px;
      transition: opacity 0.5s ease;
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .footer {
      background: #ffe3ec;
      padding: 10px;
      font-size: 0.9em;
      color: #ff4d6d;
    }
  </style>
</head>
